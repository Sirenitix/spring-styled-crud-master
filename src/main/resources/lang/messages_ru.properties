lang.company=ТОО «Азия Строй Инвест» осуществляет свою деятельность с марта 2001 года. Основными видами деятельности компании являются гражданское и промышленное строительство, ремонтно-реставрационные работы памятников истории и культуры, строительно-монтажные работы, реконструкция и капитальный ремонт зданий и сооружений промышленного, гражданского и специального назначения, работы по благоустройству. Осуществление функций Генерального подрядчика, Заказчика-застройщика. Все работы осуществляются на высоком профессиональном уровне, с соблюдением всех юридических норм, уважением партнерских соглашений и обязательств. В своей работе мы стараемся максимально учесть и сделать комфортной работу всех организаций, которые с нами сотрудничают.